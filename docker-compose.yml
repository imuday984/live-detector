

version: '3.8'
services:
  
  app:
    build: .  
    ports:
      - "3000:3000" 
    environment:
      - MONGO_URI=${MONGO_URI} 
    depends_on:
      - mongo-db 

  
  mongo-db:
    image: mongo:latest 
    ports:
      - "27017:27017" 
    volumes:
      - mongo-data:/data/db 

volumes:
  mongo-data: